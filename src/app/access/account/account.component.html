<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
              alt="avatar"
              class="rounded-circle img-fluid"
              style="width: 150px"
            />
            <h5 class="my-3">{{ usuario?.nombre }}</h5>
          </div>
        </div>
      </div>
      <form
        class="form col-lg-8"
        #frmLogin="ngForm"
        (ngSubmit)="updateAccount(frmLogin)"
      >
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nombre</p>
              </div>

              <div class="form__group col-sm-9" style="display: none">
                <input
                  type="text"
                  id="id_usuario"
                  name="id_usuario"
                  class="form__input"
                  placeholder=""
                  ngModel
                  required
                  #text="ngModel"
                  [(ngModel)]="idd"
                />
              </div>
              <div class="form__group col-sm-9">
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  class="form__input"
                  placeholder=""
                  ngModel
                  required
                  #text="ngModel"
                  [(ngModel)]="nombre"
                />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Correo</p>
              </div>
              <div class="form__group col-sm-9">
                <input
                  type="text"
                  id="correo"
                  name="correo"
                  class="form__input"
                  placeholder=""
                  ngModel
                  required
                  [(ngModel)]="correo"
                />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Teléfono</p>
              </div>
              <div class="form__group col-sm-9">
                <input
                  type="text"
                  id="telefono"
                  name="telefono"
                  class="form__input"
                  placeholder=""
                  ngModel
                  required
                  [(ngModel)]="telefono"
                />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Dirección</p>
              </div>
              <div class="form__group col-sm-9">
                <input
                  type="text"
                  id="direccion"
                  name="direccion"
                  class="form__input"
                  placeholder=""
                  ngModel
                  required
                  [(ngModel)]="direccion"
                />
              </div>
              <hr />
              <div class="d-flex justify-content-center mb-4">
                <input
                  type="submit"
                  class="form__submit btn btn-outline-primary ms-1"
                  value="Registrarse"
                />
              </div>

            </div>
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-center mb-4">
        <button (click)="deleteUser()" class="form__submit btn btn-outline-primary ms-1">
          Eliminar cuenta
        </button>
      </div>
    </div>
  </div>
</section>
