
 <div class="container p-0 mt-5 mb-5"   >
  <div class="row row-cols-1 row-cols-lg-4 row-cols-md-2 g-4">
    <div class="col" *ngFor="let producto of productos; let iControl = index">
      <div class="card" >
        <i class="bi bi-heart-fill"></i>

        <img (click)="mostrarProd(producto.id)" src="../../assets/image/{{producto.url}}" class="card-img-top" alt="...">
        <div class="card-body text-center"  >
          <h5 class="card-title">{{ producto.nombre_producto }}</h5>
          <h4 class="card-text text-danger">{{producto.precio_producto}}</h4>
          <button type="button" class="btn btn-outline-primary"(click)="agregarCarrito(producto.id,1)" >Agregar al carrito</button>
        </div>
      </div>
    </div>

  </div>
  <div ></div>
</div>
