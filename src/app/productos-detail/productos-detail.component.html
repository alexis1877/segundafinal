<div class="container">
  <div class="col-lg-8 border p-3 main-section bg-white">
      <div class="row hedding m-0 pl-3 pt-0 pb-3">

      </div>
      <div class="row m-0">
          <div class="col-lg-4 left-side-product-box pb-3">
              <img src="../../assets/image/{{lista.url}}" class="border p-3">

          </div>
          <div class="col-lg-8">
              <div class="right-side-pro-detail border p-3 m-0">
                  <div class="row">
                      <div class="col-lg-12">
                          <span></span>
                          <p class="m-0 p-0">{{lista.nombre_producto}}</p>
                      </div>
                      <div class="col-lg-12">
                          <p class="m-0 p-0 price-pro">{{lista.precio_producto}}</p>
                          <hr class="p-0 m-0">
                      </div>
                      <div class="col-lg-12 pt-2">
                          <h5>Detalles del producto</h5>
                          <span>{{lista.desc}}</span>
                          <hr class="m-0 pt-2 mt-2">
                      </div>
                      <form #frmLogin="ngForm" >
                      <div class="col-lg-12">

                          <h6>Cantidad :</h6>
                          <input type="number" class="form-control text-center w-100" value="1">
                      </div>
                      <div class="col-lg-12 mt-3">
                          <div class="row">
                              <div class="col-lg-6 pb-2">
                                  <a href="#" class="btn btn-danger w-100">Agregar al carrito</a>
                              </div>

                          </div>

                      </div>
                    </form>
                  </div>
              </div>
          </div>
      </div>

  </div>
</div>
